<div>
<header class="d-flex justify-content-between
                    border-bottom p-2 px-3 align-items-center">
  <h1 class="m-0 fs-3 d-flex align-items-center gap-2">
    <img src="assets/Screenshot%20from%202023-08-04%2013-33-18.png" class="w-50 h-5" alt="">
  </h1>
  <div class="d-flex gap-2">
    <button routerLinkActive="active" routerLink="search" class="btn btn-back" >  <fa-icon [icon]="faSearch"></fa-icon></button>
    <button (click)="show=true"  class="btn btn-back  d-flex gap-2 align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
        <path
          d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
      </svg>
      Upload Images
    </button>
  </div>
</header>
<main >
  <div class="image bottom_details loader" *ngFor="let image of imageList"  [style.background-image]="'url(' + image + ')'">
    <a id="button" [href]="image" download="image.jpg">
      <fa-icon [icon]="faDownload"></fa-icon>
    </a>
  </div>
</main>
<div id="overlay" (dragover)="preventDefault($event)" (drop)="preventDefault($event)" (click)="show=false" *ngIf="show" class="d-flex justify-content-center
        align-items-center text-white ">
  <div (dragover)="preventDefault($event)" (drop)="drop($event)" id="drop-zone" class="d-flex
                        justify-content-center
                        align-items-center flex-column">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
      <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
    </svg>
    <h2>Drag and drop your image files here</h2>
  </div>
</div>
</div>
